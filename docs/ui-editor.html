<!DOCTYPE html>
<html lang="en">

<head>
  <title>crop</title>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <meta charset="UTF-8">
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  <link rel="stylesheet" href="../templates/_libs/ui.css">

  <script src="../libs/cash.js" type="text/javascript"></script>
  <script src="../libs/ui-dragger.js" type="text/javascript"></script>

<style>
.ui_dragger-canvas .xui_dragger-item {
  height: 100px;
  width: 100px;
  border: 1px solid black;
  background-color: lightgray;
}

.ui_dragger-canvas .ui_dragger-item .ui_dragger-resizer {
  position: absolute;
  bottom: 0;
  right: 0;
  width: 8px;
  height: 8px;
  color: gray;
  background-color: black;
}

</style>
</head>

<body class="ui_group">
  <h1>components</h1>
  <div id="components">
    <span class="ui_button ui_dragger-item">button</span>
  </div>

  <h1>canvas</h1>
  <div id="canvas" class="ui_dragger-canvas ui_dragger-container">
  </div>

</body>
  <script>
    $('#components').dragger({
      ondropped:function() {
        console.log('dropped');
        var el = $(this.ITEM.outerHTML).get(0);
        var sz = document.createElement('span');
        sz.classList.add('ui_dragger-resizer');
        el.appendChild(sz);
        this.ITEM = el;
        return true;
      }
    });
    $('#canvas').dragger({
      onresizing:function(el, sz) {
        console.log('resizing:' + sz.width + 'x' + sz.height);
        return true;
      },
      onresized:function() {
        console.log('resized');
        return true;
      },
      onmoved:function() {
        console.log('moved');
        return true;
      }
    });
  </script>
</html>
