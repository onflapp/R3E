<!DOCTYPE html>
<html lang="en">

<head>
  <title>crop</title>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <meta charset="UTF-8">
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  <link rel="stylesheet" href="../templates/_libs/ui.css">

  <script src="../libs/cash.js" type="text/javascript"></script>
  <script src="../libs/ui-dragger.js" type="text/javascript"></script>

<style>
.table {
  border: 2px solid black;
  width: 100%;
}
.table tr {
  background-color: lightgray;
}

.canvas {
  border: 1px solid black;
  height: 500px;
}

.ui_dragger-canvas .ui_dragger-item {
  height: 100px;
  width: 100px;
  border: 1px solid black;
  background-color: lightgray;
}

.ui_dragger-canvas .ui_dragger-item .ui_dragger-resizer {
  position: absolute;
  bottom: 0;
  right: 0;
  color: gray;
  background-color: black;
}

.boxA {
  border: 1px solid black;
}

.boxA .ui_dragger-item {
  height: 100px;
  width: 100px;
  border: 1px solid black;
  background-color: lightgray;
}

.boxB {
  border: 1px solid black;
}

.boxB .ui_dragger-item {
  height: 100px;
  width: 100px;
  border: 1px solid black;
  background-color: lightgray;
}

.boxC {
  border: 1px solid black;
}

.boxC .ui_dragger-item {
  height: 100px;
  width: 100px;
  border: 1px solid black;
  background-color: lightgray;
}

.boxC.ui_dragger-container {
  min-height: 100px;
  min-width: 100px;
  border: 1px solid black;
}

</style>
</head>

<body class="ui_group">
  <h1>table 1</h1>
  <table class="ui_table ui_dragger-container">
    <tr class="ui_dragger-item">
      <td>row 1</td>
      <td>xxx</td>
      <td>yyy</td>
    </tr>
    <tr class="ui_dragger-item">
      <td>row 2</td>
      <td>aaa</td>
      <td>bbb</td>
    </tr>
    <tr class="ui_dragger-item">
      <td>row 3</td>
      <td>aaa</td>
      <td>bbb</td>
    </tr>
    <tr class="ui_dragger-item">
      <td>row 4</td>
      <td>aaa</td>
      <td>bbb</td>
    </tr>
    <tr class="ui_dragger-item ui_dragger-container">
      <td>container 5</td>
      <td>qqq</td>
      <td>www</td>
    </tr>
  </table>

  <h1>table 2</h1>
  <table class="ui_table">
    <tr class="ui_dragger-item">
      <td><span class="ui_dragger-handle">:::</span>one</td>
      <td>xxx</td>
      <td>yyy</td>
    </tr>
    <tr>
      <td>two</td>
      <td>aaa</td>
      <td>bbb</td>
    </tr>
    <tr>
      <td>three</td>
      <td>qqq</td>
      <td>www</td>
    </tr>
  </table>

  <h1>list</h1>
  <ol>
    <li class="ui_dragger-item">one</li>
    <li class="ui_dragger-item">two</li>
    <li class="ui_dragger-item">three</li>
  </ol>

  <h1>boxes</h1>
  <table>
    <tr>
      <td>
        <div class="boxA ui_dragger-container">
          <div class="ui_dragger-item">one</div>
          <div class="ui_dragger-item">two</div>
          <div class="ui_dragger-item">three</div>
        </div>
      </td>
      <td>
        <div class="boxB">
          <div class="ui_dragger-item">one</div>
          <div class="ui_dragger-item">two</div>
          <div class="ui_dragger-item">three</div>
        </div>
      </td>
      <td>
        <div class="boxC ui_dragger-container">
        </div>
      </td>
    </tr>
  </table>

  <h1>freeform</h1>
  <div class="ui_dragger-canvas ui_dragger-container">
    <div class="ui_dragger-item">
      <span class="ui_dragger-handle">move</span>
      <span class="ui_dragger-resizer">resize</span>
      <br>
      one
    </div>
    <div class="ui_dragger-item">
      <span class="ui_dragger-handle">move</span>
      <span class="ui_dragger-resizer">resize</span>
      <br>
      two
    </div>
    <div class="ui_dragger-item">
      <span class="ui_dragger-handle">move</span>
      <span class="ui_dragger-resizer">resize</span>
      <br>
      three
    </div>
  </div>

</body>
  <script>
    $('.ui_table').dragger({
      ondropped:function(src, pos, dest) {
        console.log('dropped:' + pos);
        return true;
      }
    });
    $('ol').dragger();
    $('.boxA').dragger();
    $('.boxB').dragger();
    $('.boxC').dragger();
    $('.ui_dragger-canvas').dragger({
      onresizing:function(el, sz) {
        console.log('resizing:' + sz.width + 'x' + sz.height);
        return true;
      },
      onresized:function() {
        console.log('resized');
        return true;
      },
      ondropped:function() {
        console.log('dropped');
        return true;
      },
      onmoved:function() {
        console.log('moved');
        return true;
      }
    });
  </script>
</html>
